<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store – Dark Forest</title>
  <meta name="description" content="Dark Forest Clothing Store">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="store-header">
    <h1>Dark Forest Store</h1>
  </header>

  <!-- Currency Switcher -->
  <section id="currencyBar">
    <label for="currencySelect">Currency:</label>
    <select id="currencySelect">
      <option value="USD">USD ($)</option>
      <option value="INR">INR (₹)</option>
      <option value="EUR">EUR (€)</option>
      <option value="GBP">GBP (£)</option>
      <option value="JPY">JPY (¥)</option>
      <option value="DNR">Dinar</option>
    </select>
  </section>

  <!-- Store Items -->
  <main>
    <div id="storeItems" class="store-grid">
      Loading...
    </div>
  </main>

  <!-- MINI CART (STORE ONLY) -->
  <div id="cartOverlay" aria-hidden="true"></div>

  <aside id="miniCart" aria-label="Shopping Cart">
    <h2>Cart</h2>

    <div id="cartItems"></div>

    <div class="cart-footer">
      <div id="cartTotal">Total: $0</div>
      <button type="button" onclick="goToCheckout()">
        Checkout
      </button>
    </div>
  </aside>

  <!-- Store Logic -->
  <script src="js/store.js" defer></script>

</body>
</html>
